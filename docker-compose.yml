# TODO: Add monitoring to stack
name: creative-tax-app
services:
  pages:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BUILD_NAME=pages
        - SERVICE_PORT=7000
    env_file:
      - local-secrets.env
    ports:
      - "7000:7000"
  jira:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BUILD_NAME=jira
        - SERVICE_PORT=5000
    env_file:
      - local-secrets.env
    ports:
      - "5000:5000"