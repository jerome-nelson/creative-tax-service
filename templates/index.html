<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Generate Creative Tax Statements with Ease!" />
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/main.css" />
    <link rel="stylesheet" href="/static/index.css" />
    <script src="/static/main.js"></script>
    <script>
        window.addEventListener('load', async () => {
            window.document.title = `Log in | ` + window.document.title;
            await JiraAPI.startAuthFlow();
            // Prevents FOUCs
            document.getElementById("auth-container").style.display = "block";
        });

        window.addEventListener('message', event => {
            if (event.data === 'reload') {
                window.location.reload();
            }
        });
    </script>
</head>
<body>

<!--  DEV -->
<div id="dev-details">
    <h3>Dev Mode</h3>
    <div id="reauth-required" style="display: none">
        Cookies will expire in: <span id="time-left"></span> <br />
        Session refreshed: <span id="refresh-token"></span>
        <button onclick="JiraAPI.fetchIssues()">Fetch Issues</button>
    </div>
</div>
<!-- End of DEV -->

<section class="wrapper center">
    <div class="section">
        <div class="logo"></div>

        <div id="auth-container" style="display: none">
            <div id="authed" style="display: none"></div>

            <!-- Make sure state param is re-added/should be generated server-side and added as a browser param to track user session -->
            <div id="login">
                <h2 class="heading-2">
                    Easy IP tax statements!
                </h2>
                <p class="subheading">We'll log into your Jira and help you generate statements within minutes!</p>
                <button class="cta login" onclick="JiraAPI.triggerPopup('{{.Message}}')">Login with Jira</button>
            </div>
            <button id="logout" style="display: none" onclick="logout()">Logout</button>
        </div>
    </div>
</section>
</body>
</html>
