<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Generate Creative Tax Statements with Ease!" />
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/f/main.css" />
    <link rel="stylesheet" href="/f/index.css" />
    <script src="/f/main.js"></script>
    <script>
        const COOKIE_LIST = ['oauth_token', 'scopes', 'expiry', 'refresh_token'];
        const COOKIES = getCookies();
        async function triggerJira() {
            let params = `status=no,location=no,toolbar=no,menubar=no,
width=600,height=800,popup=yes`;
            window.open("{{.Message}}", '_blank', params);
        }
        window.addEventListener('load', async () => {
            await startAuthFlow();
            // Prevents FOUCs
            document.getElementById("auth-container").style.display = "block";
        });

        window.addEventListener('message', event => {
            if (event.data === 'reload') {
                window.location.reload();
            }
        });
    </script>
</head>
<body>

<section class="wrapper">
    <div class="section">
        <div class="logo"></div>

        <div id="auth-container" style="display: none">
            <!--  DEV -->
            <div id="reauth-required" style="display: none">
                Cookies will expire in: <span id="time-left"></span> <br />
                Session refreshed: <span id="refresh-token"></span>
            </div>
            <!-- End of DEV -->
            <div id="authed" style="display: none"></div>

            <!-- Make sure state param is re-added/should be generated server-side and added as a browser param to track user session -->
            <div id="login">
                <h2 class="heading-2">
                    Easy IP tax statements!
                </h2>
                <p class="subheading">We'll log into your Jira and help you generate statements within minutes!</p>
                <button class="cta login" onclick="triggerJira()">Login with Jira</button>
            </div>
            <button id="logout" style="display: none" onclick="logout()">Logout</button>
        </div>
    </div>
    <div class="section">

    </div>
</section>
</body>
</html>
